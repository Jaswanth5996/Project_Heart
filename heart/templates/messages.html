<!-- templates/messages.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Messages</h1>
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="p-4 mb-4 border border-gray-300 rounded-lg">
                        <h2 class="text-lg font-semibold text-gray-800">{{ message.name }}</h2>
                        <p class="text-sm text-gray-600">{{ message.email }}</p>
                        <p class="mt-2 text-gray-700">{{ message.message }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-gray-700">No messages to display.</p>
        {% endif %}
    </div>
</body>
</html>
